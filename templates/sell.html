{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <main class="container py-5 text-center">
        <form action="/sell" method="post">
            <div class="mb-3">
                <select class="form-select mx-auto" name="symbol">
                    {% for symbol in symbols %}
                      <option value="{{ symbol }}">{{ symbol }}</option>
                    {% endfor %}
                </select>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" name="shares" placeholder="Shares" min="1" " type="number">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
    </main>
    <footer class="mb-5 small text-center text-muted"></footer>
{% endblock %}
